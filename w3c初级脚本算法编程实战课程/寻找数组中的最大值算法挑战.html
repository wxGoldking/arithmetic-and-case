// 在右边的大数组中包含了4个小数组，请分别找到每个小数组中的最大值，然后把它们串联起来，形成一个新的数组。
    function largestOfFour(arr) {
      var temp=[];
      for (var i = 0; i < arr.length; i++) {
        arr[i].sort(function(a,b){
          return a-b;
        });
        temp.push(arr[i][arr[i].length-1]);
      };
      arr=temp;
      return arr;
    }
