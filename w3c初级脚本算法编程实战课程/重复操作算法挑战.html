<body>
    <script type="text/javascript">
// 循环拼接一个指定的字符串 num次，如果num是一个负数,则返回一个空字符串。
    function repeat(str, num) {
      var temp="";
      if(num<0) return temp;
      while(num--){
        console.log(9);
        temp+=str;
      }
      str=temp;
      return str;
    }

console.log(repeat("abc", 3));
    </script>
</body>
