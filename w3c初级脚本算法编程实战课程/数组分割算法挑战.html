<body>
<h1>   返回一个数组被截断n个元素后还剩余的元素，从索引0开始截断。</h1>
<script type="text/javascript">
    function slasher(arr, howMany) {
      arr.splice(0,howMany);
      return arr;
    }

slasher([1, 2, 3], 2);
</script>
</body>
