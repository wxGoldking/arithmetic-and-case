<h1>删除数组中的所有的假值。

在JavaScript中，假值有false、null、0、""、undefined 和 NaN。</h1>
<script type="text/javascript">
    function bouncer(arr) {
      for (var i = arr.length-1; i>=0; i--) {
        if(!arr[i]){
          arr.splice(i,1)
        }
      };
      return arr;
    }

bouncer([7, "ate", "", false, 9]);
</script>
</body>
</html>
