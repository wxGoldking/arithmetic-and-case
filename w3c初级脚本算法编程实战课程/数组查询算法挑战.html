<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<h1> 如果数组第一个字符串元素包含了第二个字符串元素的所有字符，则函数返回true。

举例，["hello", "Hello"]应该返回true，因为在忽略大小写的情况下，第二个字符串的所有字符都可以在第一个字符串找到。

["hello", "hey"]应该返回false，因为字符串"hello"并不包含字符"y"。

["Alien", "line"]应该返回true，因为"line"中所有字符都可以在"Alien"找到。</h1>
<script type="text/javascript">
  function mutation(arr) {
    for (var i = 0; i < arr[1].length; i++) {
      if(arr[0].indexOf(arr[1][i])==-1&&arr[0].indexOf(arr[1][i].toLowerCase())==-1&&arr[0].indexOf(arr[1][i].toUpperCase())==-1){
        arr=false;
        return arr;
      }
    };
    arr=true;
    return arr;
  }

mutation(["hello", "hey"]);
</script>
</body>
</html>
