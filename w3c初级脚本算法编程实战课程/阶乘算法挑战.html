<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
         function factorialize(num) {
            var count=1;
            for (var i = 1; i <= num; i++) {
                count*=i;
            };
            num=count;
            return num;
        }

        factorialize(5);

    </script>
</body>
</html>
