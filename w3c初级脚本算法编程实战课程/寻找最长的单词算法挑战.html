    <script type="text/javascript">
// 返回提供的句子中最长的单词的长度。
// 返回值应该是一个数字。
      function findLongestWord(str) {
        var arr=str.split(" ");
        str="";
        for (var i = 0; i < arr.length; i++) {
          arr[i].length>str.length&&(str=arr[i]);
        };
        return str.length;
      }

findLongestWord("The quick brown fox jumped over the lazy dog");


    </script>
