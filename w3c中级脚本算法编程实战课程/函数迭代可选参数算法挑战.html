    <h1>
        创建一个计算两个参数之和的 function。如果只有一个参数，则返回一个 function，该 function 请求一个参数然后返回求和的结果。

例如，add(2, 3) 应该返回 5，而 add(2) 应该返回一个 function。

调用这个有一个参数的返回的 function，返回求和的结果：

var sumTwoAnd = add(2);

sumTwoAnd(3) 返回 5。

如果两个参数都不是有效的数字，则返回 undefined。
    </h1>
    <script type="text/javascript">

    function add(){
        var arr=arguments;
        if(arr.length==1){
            if(arr[0]+0==arr[0]){
                return function(num){
                    if(num+0==num){
                        return num+arr[0];
                    }else{
                        return undefined;
                    }
                }
            }else{
                return undefined;
            }
        }else{
            if(arr[1]+0==arr[1]){
                return arr[0]+arr[1];
            }else{
                return undefined;
            }
        }
    }

    console.log(add(2, 3));

    </script>
</body>
