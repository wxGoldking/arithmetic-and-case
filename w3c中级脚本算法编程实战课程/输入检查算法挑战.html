<body>
  <h1>检查一个值是否是基本布尔类型，并返回 true 或 false。
    
    基本布尔类型即 true 和 false
  </h1>
  <script type="text/javascript">
  function boo(bool) {
    if(bool===true||bool===false){
        bool=true;
    }else{
        bool=false;
    }
    return bool;
}
    
    boo(null);

  </script>
</body>
