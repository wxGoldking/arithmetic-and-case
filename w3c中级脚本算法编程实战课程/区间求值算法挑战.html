<h1> 我们会传递给你一个包含两个数字的数组。返回这两个数字和它们之间所有数字的和。

最小的数字并非总在最前面。</h1>
<script type="text/javascript">
   function sumAll(arr) {
    var temp=[];
    for (var i = Math.min(arr[0],arr[1]); i <=Math.max(arr[0],arr[1]); i++) {
        temp.push(i);
    };
        var result=temp.reduce(function(sum,value){
            return sum+value;
        })
        return result;
    }

sumAll([1, 4]);


</script>
</body>
