<!DOCTYPE html>

</head>
<body>
<h1> 把指定的字符串翻译成 pig latin。
    
    Pig Latin 把一个英文单词的第一个辅音或辅音丛（consonant cluster）移到词尾，然后加上后缀 "ay"。
    
    如果单词以元音开始，你只需要在词尾添加 "way" 就可以了。
    
    输入字符串保证是英文单词全部小写。</h1>
<script type="text/javascript">
  function translate(str) {
    if(str.match(/^[aeiouAEIOU](\d)*/)){
      str=str+"way";
    }else{
      var temp=str.match(/^[^aeiouAEIOU]+/);
      str=str.slice(temp[0].length)+temp[0]+"ay";
    } 
    return str;
  }
translate("glove");
    
    
</script>
</body>
</html>
