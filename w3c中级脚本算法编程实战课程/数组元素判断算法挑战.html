<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <h1>
        完善编辑器中的every函数，如果集合(collection)中的所有对象都存在对应的属性(第二个参数)，并且属性(第二个参数)对应的值为真。函数返回ture。反之，返回false。
    </h1>
    <script type="text/javascript">

function every(collection, pre) {
    for (var i = 0; i < collection.length; i++) {
        if(Object.keys(collection[i]).indexOf(pre)==-1||!collection[i][pre]){
            return false;
        }
    };
    // Is everyone being true?
    return true;
}

console.log(every([{"user": "Tinky-Winky", "sex": "male"}, {"user": "Dipsy", "sex": "male"}, {"user": "Laa-Laa", "sex": "female"}, {"user": "Po", "sex": "female"}], "sex"));




    </script>
</body>

</html>
